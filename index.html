<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《探界》杂志 - SLYZMUN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #book {
            width: 800px;
            height: 600px;
        }

        .turn-page {
            width: 100%;
            height: 100%;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div id="book">
        <!-- 根据实际图片添加页面 -->
        <div class="turn-page" style="background-image: url('images/page1.jpg');"></div>
        <div class="turn-page" style="background-image: url('images/page2.jpg');"></div>
        <div class="turn-page" style="background-image: url('images/page3.jpg');"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/turn.js"></script>
    <script>
        $(document).ready(function () {
            $('#book').turn({
                width: 800,
                height: 600,
                autoCenter: true
            });
        });
    </script>
</body>

</html>
